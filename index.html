<!DOCTYPE html>
<html>
    <head>
        <title>Test site</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300&family=Dancing+Script:wght@500&family=Montserrat:ital,wght@0,600;1,500&family=Roboto:ital,wght@1,300;1,400&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="section section_hello">
            <div class="header_block" id="header">
                <header class="header">
                    <div class="header_content">
                        <a class="header_button" href="#">Home</a>
                        <a class="header_button" href="#">Pages</a>
                        <a class="header_button" href="#">News</a>
                        <a class="header_button" href="#">About</a>
                    </div>
                </header>
            </div>
            <div class="start_splash">
                <div>
                    <h1 class="site_name">Akulij's</h1>
                    <h2 class="site_name_desc">Blank site</h2>
                    <a class="order_site" href="#">Button</a>
                </div>
            </div>
        </div>
        <div class="section section_author" id="author">
            <div class="author">
                <div class="prof_pic"><img src="images/author_logo.png"></div>
                <div class="prof_desc">
                    <div class="prof_role"><h1>Developer</h1></div>
                    <div class="role_desc">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</div>
                </div>
            </div>
        </div>
        <div class="section section_about">
            <div class="section_name"><h1>About Us</h1></div>
            <div class="section_content">
                <div class="block">
                    <div class="block_content">
                        <img src="images/aboutus/web-design.jpg" alt="" class="block_img">
                        <div class="block_overlay"><div class="block_text">Fast developing web-sites</div></div>
                    </div>
                    <div class="block_name">Web Design</div>
                </div>
                <div class="block">
                    <div class="block_content">
                        <img src="images/aboutus/programming.jpg" alt="" class="block_img">
                        <div class="block_overlay"><div class="block_text">Best programming software</div></div>
                    </div>
                    <div class="block_name">Programming</div>
                </div>
                <div class="block">
                    <div class="block_content">
                        <img src="images/aboutus/server.jpg" alt="" class="block_img">
                        <div class="block_overlay"><div class="block_text">High efficency servers</div></div>
                    </div>
                    <div class="block_name">Servers</div>
                </div>
            </div>
        </div>
        <div class="section section_subscribe">
            <div class="section_name">
                <h1>Subscribe to our updates</h1>
            </div>
            <div class="section_content" id="card_section">
                <div class="subscribe_content">
                    <div class="subscribe_card">
                        <form method="post">
                            <input type="text" name="name" class="subscribe_name" placeholder="Your Name">
                            <input type="text" name="email" class="subscribe_email" placeholder="Your Email">
                            <input type="submit" name="Subscribe" class="subscribe_submit" value="Subscribe">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="section footer">
            <div class="copyright"><span>@Copyright</span> Akulijâ„¢</div>
            <!-- -->
        </footer>
    </body>
</html>
