<!DOCTYPE html>
<html>
    <head>
        <title>Test site</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300&family=Dancing+Script:wght@500&family=Montserrat:ital,wght@0,600;1,500&family=Roboto:ital,wght@1,300;1,400&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="./script.js" defer></script>
    </head>
    <body>
        <div class="section section-hello">
            <div class="header-container" id="header">
                <header class="header">
                    <div class="header__content">
                        <a class="header__button" href="#">Home</a>
                        <a class="header__button" href="#">Pages</a>
                        <a class="header__button" href="#">News</a>
                        <a class="header__button" href="#">About</a>
                    </div>
                </header>
            </div>
            <div class="start_splash">
                <div class="site-splash">
                    <h1 class="site-splash__name">Akulij's</h1>
                    <h2 class="site-splash__description">Blank site</h2>
                    <a class="order-site-button" href="#">Button</a>
                </div>
            </div>
        </div>
        <div class="section section-author" id="author">
            <div class="author">
                <div class="prof_pic"><img src="images/author_logo.png"></div>
                <div class="prof_desc">
                    <div class="prof_role"><h1>Developer</h1></div>
                    <div class="role_desc">Lorem ipsum dolor sit amet, consectetuer adipiscing elit.</div>
                </div>
            </div>
        </div>
        <div class="section section-about">
            <div class="section__name"><h1>About Us</h1></div>
            <div class="section__content">
                <div class="block">
                    <div class="block__content">
                        <img src="images/aboutus/web-design.jpg" alt="" class="block__img">
                        <div class="block__overlay"><div class="block__text">Fast developing web-sites</div></div>
                    </div>
                    <div class="block__name">Web Design</div>
                </div>
                <div class="block">
                    <div class="block__content">
                        <img src="images/aboutus/programming.jpg" alt="" class="block__img">
                        <div class="block__overlay"><div class="block__text">Best programming software</div></div>
                    </div>
                    <div class="block__name">Programming</div>
                </div>
                <div class="block">
                    <div class="block__content">
                        <img src="images/aboutus/server.jpg" alt="" class="block__img">
                        <div class="block__overlay"><div class="block__text">High efficiency servers</div></div>
                    </div>
                    <div class="block__name">Servers</div>
                </div>
            </div>
        </div>
        <div class="section section-subscribe">
            <div class="section__name">
                <h1>Subscribe to our updates</h1>
            </div>
            <div class="section__content" id="card-section">
                <div class="subscribe-content">
                    <div class="subscribe-card">
                        <form method="post" onsubmit="return false">
                            <input type="text" name="name" class="subscribe-name" placeholder="Your Name">
                            <input type="text" name="email" class="subscribe-email" placeholder="Your Email">
                            <input type="submit" name="Subscribe" class="subscribe-submit" value="Subscribe">
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <footer class="section footer">
            <div class="copyright"><span>@Copyright</span> Akulijâ„¢</div>
            <!-- -->
        </footer>
    </body>
</html>
